name: Automatic Deployment

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Welcome
        run: echo Start deploying Sen Home
      - name: Build Dockerfile
        run: |
          sed -i 's/__ENV__/prod/g' Dockerfile
          cat Dockerfile
      - name: Build docker
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: descartesnetwork/sen-home
          tags: mainnet,latest
      - name: Run docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_MAINNET }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATEKEY_MAINNET }}
          script: |
            sudo docker stop home
            sudo docker rm home
            sudo docker pull descartesnetwork/sen-home:mainnet
            sudo docker run -d -p 80:80 --name home descartesnetwork/sen-home:mainnet
            sudo docker image prune -a -f
